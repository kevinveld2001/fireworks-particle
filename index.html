<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <style>
        #ctx {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .btn{
            position: absolute;
            left:0px;
            top:0px;
            z-index: 10;
        }
    </style>

    <!-- canvas ctx -->
    <canvas id="ctx" onclick="newbal(muisx, muisy)" onmousedown="down()" onmouseup="up()"></canvas>
    <button class="btn" onclick="auto()">auto</button>
    <script src="gravity.js"></script>
    <script>
        //main
        var ctx = document.getElementById("ctx").getContext("2d");
        ctx.font = '30px Arial'
        var screenw
        var screenh 

        //end main

        // clear sreen

        setInterval(clearscreen, 10)

        function clearscreen() {
            ctx.canvas.width = window.innerWidth;
            ctx.canvas.height = window.innerHeight;
            var screenw = window.innerWidth
            var screenh = window.innerHeight
            ctx.clearRect(0, 0, screenw, screenh);
            ctx.fillStyle = "#000000"
            ctx.fillRect(0, 0, screenw, screenh)
            move()
        }
        //end clear sreen
        var muisx
        var muisy
        document.onmousemove = function (mouse) {
            muisx = mouse.clientX;
            muisy = mouse.clientY;
        }
        var isdown = false

        function up() {
            isdown = false
        }

        function down() {
            isdown = true
        }

        setInterval(click, 70)

        function click() {
            if (isdown) {
                newbal(muisx, muisy)
                console.log('mk bal')
            }
        }

        function move() {
            for (var a = 0; a < balllist.length; a++) {
                if (balllist[a] == undefined) {
                    if (a == 0) {
                        balllist.shift()
                    }
                } else {
                    var bal = balllist[a]
                   // console.log(bal)
                    bal.x += bal.movex
                    bal.y += bal.movey + 0.1
                    bal.movey +=0.03
                    
                    bal.s -= 0.1
                    balllist[a] = bal
                    if (bal.s < 0.2) {
                        delete balllist[a]
                    }
                    drawbal(bal.x, bal.y, bal.s,bal.color)
                    if (bal.knetter){
                        
                        var num1 = Math.random() * 40
                        var num2 = num1 - 20
                        var num3 = Math.random() * 40
                        var num4 = num3 - 20
                        drawbal(bal.x + num2, bal.y + num4, 1,"#ffffff")
                    }
                }
            }
        }




        function drawbal(x, y, s,color) {

            ctx.fillStyle = color

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.arc(x, y, s ,0, Math.PI * 2,true);
            ctx.fill();
            ctx.closePath();

        }


function auto(){
setInterval (doauto,200)

}

function doauto(){
    var x = Math.random() * window.innerWidth
    var y = Math.random() * window.innerHeight
    //console.log ("x = "+ x)
   // console.log ("y = "+ y)
    newbal(x,y)

}
    </script>
</body>

</html>
